<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="javascript, canvas, animation, sprite" />
    <meta name="description" content="canvas를 이용한 애니메이션 구현 예제" />
    <meta name="author" content="Dueto Park" />

    <title>Sprite Animation</title>

    <!-- Assets -->
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Styels -->
    <link rel="stylesheet" href="/style.css" />
    <!-- Javascript -->
    <script src="/01_sprite/assets/js/page_sprite.js"></script>
  </head>
  <body>
    <!-- 
      1. canvas 준비
      2. 이미지 호출
      3. canvas와 컨트롤러 영역 생성
    -->
    <img
      class="image-animation image-mandrake"
      src="/01_sprite/assets/images/img_mandrake.png"
      alt="만드레이크 이미지"
    />

    <div class="container">
      <canvas id="canvas1"></canvas>
      <div class="controls">
        <p>Play Animation:</p>

        <div class="controls-wrapper">
          <div class="controls-box">
            <input type="radio" name="animation" id="all" checked />
            <label for="all">All</label>
          </div>

          <div class="controls-box">
            <input type="radio" name="animation" id="grow" />
            <label for="grow">Grow</label>
          </div>

          <div class="controls-box">
            <input type="radio" name="animation" id="wink" />
            <label for="wink">Wink</label>
          </div>

          <div class="controls-box">
            <input type="radio" name="animation" id="float" />
            <label for="float">Float</label>
          </div>

          <div class="controls-box">
            <input type="radio" name="animation" id="hide" />
            <label for="hide">Hide</label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
